services:
  - type: web
    name: cicl-backend
    env: node
    rootDir: server
    buildCommand: npm install --omit=dev
    startCommand: npm start
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
      - key: JWT_SECRET
        generateValue: true
      # Allow using a single DATABASE_URL for external providers
      - key: DATABASE_URL
        sync: false
      - key: DB_SSL
        value: "true"
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: "https://cicl.vercel.app"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://cicl.onrender.com/api/auth/google/callback"