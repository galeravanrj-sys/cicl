services:
  - type: web
    name: cicl-backend
    env: node
    rootDir: server
    buildCommand: npm install --omit=dev
    startCommand: npm start
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: JWT_SECRET
        value: REPLACE_ME
      - key: DB_HOST
        value: REPLACE_ME
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: REPLACE_ME
      - key: DB_USER
        value: REPLACE_ME
      - key: DB_PASSWORD
        value: REPLACE_ME
      - key: FRONTEND_URL
        value: https://REPLACE_WITH_VERCEL_DOMAIN